<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Producto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 style="color: blue">Productos</h1>
    </header>
    <main>
      <div class="container mt-3">
        <div class="jumbotron">
          <h2 style="color: blue">Nuevo producto</h2>
          <br />
          <form action="/api/productos" method="post">
            <div class="form-group">
              <label for="title"><b>Nombre</b></label>
              <input id="title" class="form-control" type="text" name="title" />
            </div>
            <div class="form-group">
              <label for="description"><b>Descripción del producto</b></label>
              <input
                id="description"
                class="form-control"
                type="text"
                name="description"
              />
            </div>
            <div class="form-group">
              <label for="code"><b>Código del producto</b></label>
              <input id="code" class="form-control" type="text" name="code" />
            </div>
            <div class="form-group">
              <label for="price"><b>Precio</b></label>
              <input
                id="price"
                class="form-control"
                type="number"
                name="price"
                min="1"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="thumbnail"><b>Url de imagen</b></label>
              <input
                id="thumbnail"
                class="form-control"
                type="url"
                name="thumbnail"
              />
            </div>
            <div class="form-group">
              <label for="stock"><b>Stock</b></label>
              <input type="number" name="stock" id="stock">
            </div>
            <button class="btn btn-success mt-3 mb-5">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <a href="/">Ver lista de productos</a>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
